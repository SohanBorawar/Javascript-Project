<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title">
                    <h1>Random Password Generator</h1>
                </div>
            </header>
            <main>
                <div class="display">
                    <input type="text" id="Password" placeholder="Generate Password" readonly>
                    <button id="copy"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" /><path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" /></svg></button>
                </div>
                <div class="length">
                    <div class="values">
                        <div class="min"><p>Min: 8</p></div>
                        <div id="length"><p>length: 8</p></div>
                        <div class="max"><p>Max: 24
                        </p></div>
                    </div>
                    <input type="range" min="8" max="24" value="8"  id="lengthinput">
                </div>
                <button id="generate">Generate</button>
            </main>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
