<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <header>
                <h1>Calculator</h1>
            </header>
            <div class="display">
                <input type="text" readonly id="display">
            </div>
            <div class="operations">
                <div class="row">
                    <div class="col-22 button" id="plus"><i class="fa-solid fa-plus"></i></div>
                    <div class="col-22 button" id="minus"><i class="fa-solid fa-minus"></i></div>
                    <div class="col-22 button" id="multi"><i class="fa-solid fa-xmark"></i></div>
                    <div class="col-22 button" id="divide"><i class="fa-solid fa-divide"></i></div>
                </div>
            </div>
            <div class="numbers">
                <div class="row">
                    <div class="col-22 button" id="one">1</div>
                    <div class="col-22 button" id="two">2</div>
                    <div class="col-22 button" id="three">3</div>
                    <div class="col-22 button" id="mod"><i class="fa-solid fa-percent"></i></div>
                </div>
                <div class="row">
                    <div class="col-22 button" id="four">4</div>
                    <div class="col-22 button" id="five">5</div>
                    <div class="col-22 button" id="six">6</div>
                    <div class="col-22 button" id="root"><i class="fa-solid fa-square-root-variable"></i></div>
                </div>
                <div class="row">
                    <div class="col-22 button" id="seven">7</div>
                    <div class="col-22 button" id="eight">8</div>
                    <div class="col-22 button" id="nine">9</div>
                    <div class="col-22 button" id="answer"><i class="fa-solid fa-equals"></i></div>
                </div>
                <div class="row">
                    <div class="col-22 button" id="zero">0</div>
                    <div class="col-22 button" id="dblzero">00</div>
                    <div class="col-22 button" id="dot">.</div>
                    <div class="col-22 button" id="Ac">Ac</div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
