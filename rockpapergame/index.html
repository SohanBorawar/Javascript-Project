<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="game">
            <div class="title">
                <h1>Welcome to Rock Paper Game</h1>
                <p>Let's Start</p>
                <p>Select One</p>
            </div>
            <div class="img">
                <div class="scissor">
                    <img src="./asset/images/scissors.png" alt="">
                </div>
                <div class="paper">
                    <img src="./asset/images/paper.png" alt="">
                </div>
                <div class="rock">
                    <img src="./asset/images/rock.png" alt="">
                </div>
            </div>

            <div class="your">
                <h3>Your Score :</h3>
                <h2>0</h2>
            </div>
            <div class="comp">
                <h3>Comp Score :</h3>
                <h2>0</h3>
            </div>

            <div class="msg">
                <p>hlo</p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
