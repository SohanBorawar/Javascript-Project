<body>

            <button><img src="./images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>


        <div class="wheather">
            <img src="./images/clouds.png" alt="" class="wheather-icon">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">Search</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <div class="humidity">--%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <div class="wind">-- km/h</div>

                    </div>
                </div>



            </div>

        </div>
    </div>


    <script src="./script.js"></script>
